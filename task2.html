<!DOCTYPE html>
<html>
<head>
    <title>List Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .content-box {
            border: 1px solid #333;
            padding: 10px;
            background-color: #f2f2f2;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="content-box">
        <p>Lists can be listed:</p>
        <ul>
            <li>Coffee</li>
            <li>Tea
                <ul>
                    <li>Black Tea</li>
                    <li>Green Tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
