<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        table {
            width: 100%;
        }

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Registration form</h2>
    <form action="process_form.php" method="post">
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" id="firstname" name="firstname" required></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" id="lastname" name="lastname" required></td>
            </tr>
            <tr>
                <td>Email ID:</td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td>Re-enter Password:</td>
                <td><input type="password" id="repassword" name="repassword" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" id="age" name="age" required></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="tel" id="phone" name="phone" required></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" id="address" name="address" required></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text" id="state" name="state" required></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><input type="text" id="country" name="country" required></td>
            </tr>
            <tr>
                <td>Languages Known:</td>
                <td>
                    <input type="checkbox" id="english" name="languages[]" value="English">
                    <label for="english">English</label><br>
                    <input type="checkbox" id="kannada" name="languages[]" value="Kannada">
                    <label for="kannada">Kannada</label><br>
                    <input type="checkbox" id="hindi" name="languages[]" value="Hindi">
                    <label for="hindi">Hindi</label><br>
                    <input type="checkbox" id="telugu" name="languages[]" value="Telugu">
                    <label for="telugu">Telugu</label><br>
                    <input type="checkbox" id="tamil" name="languages[]" value="Tamil">
                    <label for="tamil">Tamil</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>
                        <input type="checkbox" name="declaration" required>
                        Hereby I declare that all given details are true.
                    </label>
                </td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
